<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preloader.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">  
    <title>Pokédex</title>
</head>
<body>
    <div class="preloader">
        <p class="preloader-title">Pokedex</p>
        <div class="pokeball-container">
            <img class="pokeball-chargement" src="/img/pokeball.png" alt="pokeball" />
            <img class="pokeball-chargement" src="/img/pokeball.png" alt="pokeball" />
            <img class="pokeball-chargement" src="/img/pokeball.png" alt="pokeball" />
        </div>
        <img class="pokedex" src="/img/pokedex.png" alt="pokedex affichant chargement">
    </div>

    <h1>Bienvenue dans le Pokedex</h1>

    <form class="recherche-pokemon">
        <label for="recherche">Chercher un pokemon <img src="./img/pikachu.png" alt="Pikachu" /></label>
        <input type="text" id="recherche">
        <button type="submit"><img src="./img/newpokeball.png" alt="Pokéball" /></button>
    </form>
    <section class="pokemon-container"></section>
    <script type ="module" src="script.js"></script>
